<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Norogastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&family=Noto+Serif+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #2c460a 0%, #4A5230 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(245, 241, 232, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid rgba(245, 241, 232, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-family: 'Noto Serif Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #f5f1e8;
        }

        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #f5f1e8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f5f1e8;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(245, 241, 232, 0.3);
            border-radius: 10px;
            background: rgba(245, 241, 232, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f5f1e8;
            background: rgba(245, 241, 232, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(245, 241, 232, 0.6);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #f5f1e8, #e8e4d8);
            color: #2c460a;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 241, 232, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ffcccc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #f5f1e8;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Girişi</h1>
            <p>Yönetim paneline erişmek için giriş yapın</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="admin@norogastro.com" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Giriş Yap</button>
        </form>

        <div class="back-link">
            <a href="index.html">Ana Sayfaya Dön</a>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hata mesajını gizle
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Butonu devre dışı bırak
            loginBtn.disabled = true;
            loginBtn.textContent = 'Giriş yapılıyor...';
            
            try {
                const response = await fetch('admin-login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Başarılı giriş, admin paneline yönlendir
                    window.location.href = 'admin-panel.html';
                } else {
                    // Hata mesajını göster
                    errorMessage.textContent = data.message || 'Giriş başarısız. Lütfen tekrar deneyin.';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Giriş Yap';
                }
            } catch (error) {
                console.error('Giriş hatası:', error);
                errorMessage.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Giriş Yap';
            }
        });
    </script>
</body>
</html>
